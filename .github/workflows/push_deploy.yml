name: auto deploy mowork_app_server

on:
  push:
    branches:
      - master

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /www/wwwroot/mowork_app_server
            git fetch --all
            git reset --hard origin/master
            git pull
            docker stop $(docker ps -f name=mowork_app_sever:latest -q)
            docker rm $(docker ps -f name=mowork_app_sever:latest -q)
            docker rmi -f $(docker images mowork_app_server:latest -q)
            docker build -t mowork_app_server:latest .
            docker run --name=mowork_app_server -d -p 10008:80 mowork_app_server:latest
